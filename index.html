<!DOCTYPE html>
<!-- This means html type -->
<html lang="en">
<!-- lang attribute defines which language code would be used in this web page. Example means this web page will be using english language -->
<head>
<!-- head tag is for meta information in web pages such as charset -->
    <meta charset="UTF-8">
    <!-- define encoding specification 
    We will define that we will encode every String in this webpage through UTF-8 standard-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- defining which mode will be rendered by browser -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- view port has content as width=device-width and initial acale=1.0 -->
    <!--The width=device-width part sets the width of the page to follow the screen-width of the device (which will vary depending on the device).-->
    <!-- The initial-scale=1.0 part sets the initial zoom level when the page is first loaded by the browser. -->
    <title>My first HTML</title>
    <!-- title tag will be shown on your browser tab text, but also this tag will affect to search engine -->
</head>
<body>
    <h1>Trendy Game Console</h1>
    <h2><a href="https://www.playstation.com/ko-kr/ps5/">PS5</a> </h2>
    <a href="https://www.playstation.com/ko-kr/ps5/"><img src="picture/sony-ps5.jpg" alt="ps5_picture" width="30%" height="50%"></a>
    <h2><a href="https://www.xbox.com/ko-KR/consoles/xbox-series-x">XBox X</a> </h2>
    <h2><a href="https://www.nintendo.com/switch/">Nintendo Switch</a></h2>
    <!-- h1~h6 tag, h1 is most importatnt tag in HTML and also it will affect to search engine most powerfully than other head tag -->

    <p>비디오 게임 콘솔(video game console)은 TV나 모니터와 같은 디스플레이 장치의 컴포지트 비디오, 고선명 멀티미디어 인터페이스 등의 영상 디스플레이 신호를 이용하여 1인 이상이 게임을 플레이할 수 있는 컴퓨터 장치(computer device)를 말한다. 소비자들이 혼자서 비디오 게임을 즐길 수 있는 개인용 컴퓨터는 여러 기능을 함께 다루고 있으므로 게임기라고 부르지 않는다.</p>]
    <!-- Paragraph tag to define paragraph -->

</body>
</html>
